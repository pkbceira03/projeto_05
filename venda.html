    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <header style="border-bottom: 3px solid #EB2D2D;">
        <div class="container">
            <div class="logo">
                <img src="./src/images/logo.png">
            </div><!--logo-->

            <nav class="desktop">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a style="color: #EB2D2D;" href="venda.html">Venda</a></li>

            </nav><!--desktop-->
            
            <nav class="mobile">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a style="color: #EB2D2D;" href="venda.html">Venda</a></li>
                    <li><a href="">sobre</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav><!--mobile-->
            <div class="clear"></div><!--clear-->
        </div><!--container-->
    </header>

    <section class="venda">
        <div class="line-titulo">
            <div class="ln1"></div>

            <h2>Venda</h2>
        </div><!--line-titulo-->

        <div class="content-venda">
           <div class="container">
            <div class="sidebar">
                <div class="search1">
                    <h2>Filtre por preço</h2>

                    <div class="barra-preco">
                        <div class="barra-preco-fill"></div><!--barra-preco-fill-->

                        <div class="pointer-barra"></div><!--pointer-barra-->
                    </div><!--barra-preco-->

                    <div class="valor-pesquisa">
                        <p>R$0,00</p>
                        <p>R$25.000,00</p>
                        <div class="clear"></div><!--clear-->
                    </div><!--valor-pesquisa-->
                </div><!--search1-->

                <div class="search2">
                    <h2>Filtre por ano</h2>

                    <form>
                        <div class="form-venda-wraper">
                            <input type="checkbox" id="item1" />
                            <label for="item1"></label>
                            <span>Todas as décadas</span>
                        </div><!--form-venda-wraper-->

                        <div class="form-venda-wraper">
                            <input type="checkbox" id="item2" />
                            <label for="item2"></label>
                            <span>1970 - 1990</span>
                        </div><!--form-venda-wraper-->

                        <div class="form-venda-wraper">
                            <input type="checkbox" id="item2" />
                            <label for="item2"></label>
                            <span>1991 - 2010</span>
                        </div><!--form-venda-wraper-->

                        <div class="form-venda-wraper">
                            <input type="checkbox" id="item2" />
                            <label for="item2"></label>
                            <span>2010=1 - 2020</span>
                        </div><!--form-venda-wraper-->
                    </form>
                </div><!--search2-->
            </div><!--sidebar-->
           </div><!--container-->
        </div><!--content-venda-->
    </section><!--venda-->

    <footer>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a style="color: #EB2D2D;" href="venda.html">Venda</a></li>

                </ul>
            </nav>

            <p>Todos os direitos reservados</p>

            <div class="clear"></div><!--clear-->
